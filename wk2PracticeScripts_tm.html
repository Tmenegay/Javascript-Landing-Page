        <script>
        	//work with prompts and writing to the browser window

        	const favFood = prompt('What is your favorite food?');
        	const codePrac = prompt('How many hours a day will you practice coding?');
        	const hours = codePrac * 365;
        	document.write('<br>Your favorite food is ' + favFood);
        	document.write('<br>You will practice ' + codePrac + ' hours a day, which equates to ' + hours + ' hours a year. Will this be enough hours to become an expert?' );

        	const favPet = prompt('What is the name of your favorite pet?');
        	const fName = prompt('What is your first name?');
        	const pizza = prompt('How many slices of pizza could you eat in one sitting?');
        	const myPizza = pizza *2 ;
        	document.write('<br>Hello ' + fName + ', I hear that your favorite pet is named ' + favPet + ', that\'s pretty cool. I also see that you can eat ' + pizza + ' slices of pizza in one sitting. I can eat at least ' + myPizza + ' slices in one sitting.')
        </script>
        <script>

        </script>
