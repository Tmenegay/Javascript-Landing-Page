<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Language Basics</title>
    </head>

    <body>
        <h1>JavaScript Language Basics</h1>
        <!--adding an inline JavaScript code, must be enclosed within script tags/elements -->
        <script>
        	console.log('Hello World'); 
        	console.log(3.5+23);
        	console.log(2020-1996);
        	console.log(65/240);
        	console.log(2.708*100);
        	console.log('JavaScript is Fun to Learn!'.length);
        	console.log('hello'.toUpperCase()); //HELLO
        	console.log('  Remove whitespace '.trim());
        	console.log(Math.random()*100);
        	console.log(Math.floor(Math.random()*100));
        	console.log(Math.ceil(43.8));
        	console.log(Number.isInteger(2017));


        </script>
    </body>
	
</html>
